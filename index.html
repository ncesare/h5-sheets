<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon? https://thenounproject.com/icon/d10-4570608/ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter: the Reckoning</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/partly-cloudy-night.svg?" type="image/x-icon">
</head>
<body>
    <div class="container" id="roll-container">
        <div id="dice-pool"></div>
        <button type="button" id="roll-button"><img src="images/d6-icon.svg" alt="Six-sided dice icon"></button>
    </div>
    <div id="info-container">
        <form action="#">
            <div class="trait-row"><label for="name">Name:</label><input type="text" name="" id="name"></div>
            <div class="trait-row"><label for="concept">Concept:</label><input type="text" name="" id="concept"></div>
            <div class="trait-row"><label for="chronicle">Chronicle:</label><input type="text" name="" id="chronicle"></div>
            <div class="trait-row"><label for="ambition">Ambition:</label><input type="text" name="" id="ambition"></div>
            <div class="trait-row"><label for="desire">Desire:</label><input type="text" name="" id="desire"></div>
            <div class="trait-row"><label for="redemption">Redemption:</label><input type="text" name="" id="redemption"></div>
            <div class="trait-row"><label for="creed">Creed:</label><input type="text" name="" id="creed"></div>
            <div class="trait-row"><label for="drive">Drive:</label><input type="text" name="" id="drive"></div>
            <div class="trait-row"><label for="cell">Cell:</label><input type="text" name="" id="cell"></div>
        </form>
    </div>
    <div class="container" id="traits-container">
    </div>
    <div class="container" id="tracker-container">
    </div>
    <div class="container" id="skills-container">
    </div>
</body>
</html>
